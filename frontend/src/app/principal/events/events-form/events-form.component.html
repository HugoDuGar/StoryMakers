<br>
<div style="display: flex; justify-content: center;">
    <div class="card book-border" style="width: 55rem">
        <h1 class="beautiful"> — Creación de eventos — </h1>
        <hr>
        <div class="card-body">
            <form (submit)="addEvent($event)" [formGroup]="eventForm">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label beautiful">Nombre del evento</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name_event" name="name_event"
                            placeholder="Nombre de tu evento" formControlName="name_event">
                        <div
                            *ngIf="eventForm.get('name_event').invalid && (eventForm.get('name_event').dirty || eventForm.get('name_event').touched)">
                            <small class="text-danger">El nombre del evento es requerido</small>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label beautiful">Descripción del evento</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" type="text" id="description" name="description" rows="6"
                            placeholder="Explica de qué va el evento" formControlName="description"></textarea>
                        <div
                            *ngIf="eventForm.get('description').invalid && (eventForm.get('description').dirty || eventForm.get('description').touched)">
                            <small class="text-danger">La descripción debe tener al menos 50 caracteres</small>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label beautiful">Requisitos o normas</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" type="text" id="rules" name="rules" rows="6"
                            placeholder="Indica aquí las normas de tu evento o los requisitos para participar"
                            formControlName="rules"></textarea>
                        <div
                            *ngIf="eventForm.get('rules').invalid && (eventForm.get('rules').dirty || eventForm.get('rules').touched)">
                            <small class="text-danger">Este campo es requerido</small>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label beautiful">Premios</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" type="text" id="awards" name="awards" rows="6"
                            placeholder="Aquí puedes poner las recompensas que se darán a quienes ganen el evento"
                            formControlName="awards"></textarea>
                        <div
                            *ngIf="eventForm.get('awards').invalid && (eventForm.get('awards').dirty || eventForm.get('awards').touched)">
                            <small class="text-danger">Este campo es requerido</small>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary beautiful" [disabled]="!eventForm.valid">Publicar</button>
                        <button type="button" class="btn btn-secondary beautiful" (click)="goBack()">Atrás</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
