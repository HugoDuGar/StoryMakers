<div>
  <h2 class="beautiful">
    Todas
    <br>
    <hr>
  </h2>
</div>
<div *ngIf="histories.length > 0">
  <div class="card book-border" style="width: 15rem; display: inline-flex; max-width: 50%;" *ngFor="let h of histories">
    <img [src]="getImageUrl(h.category)" class="card-img-top card-image" alt="...">
    <div class="card-body">
      <h5 class="card-title beautiful" style="max-height: 3.2em; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical;">{{ h.title }}</h5>
      <p class="card-text beautiful" style="max-height: 3.2em; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
        {{ h.description }}
      </p>
      <a routerLink="#" class="btn btn-primary beautiful" routerLink="/see-histories/{{ h.id }}/{{ userId }}">Ver m√°s</a>
    </div>
  </div>
</div>
