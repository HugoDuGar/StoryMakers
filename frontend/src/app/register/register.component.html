<div class="px-3 py-2 bg-dark text-white" style="margin-bottom: 15px;">
  <h1 class="my-heading">
    ~~ºStory Makersº~~
  </h1>
  <hr class="golden-hr">
</div>
<br>
<div style="display: flex; justify-content: center;">
  <div class="card book-border" style="width: 37rem">
    <h1 class="beautiful">Registro de usuario</h1>
    <hr>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <!-- Campos del formulario con enlace bidireccional a las propiedades -->
        <div class="form-group row">
          <label class="col-sm-2 col-form-label beautiful">Nombre de usuario</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="name" placeholder="username">
            <div
              *ngIf="registerForm.get('name').invalid && (registerForm.get('name').dirty || registerForm.get('name').touched)">
              <small class="text-danger">Nombre de usuario requerido</small>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label beautiful">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="email" placeholder="Email">
            <div
              *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)">
              <small class="text-danger">Ingrese un correo electrónico válido</small>
            </div>
          </div>
          <br>
          <br>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label beautiful">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
            <div
              *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)">
              <small class="text-danger">
                La contraseña debe tener al menos 8 caracteres y contener números y letras
              </small>
            </div>
          </div>
          <br>
          <br>
        </div>
        <div class="form-group row">
          <label for="confirmPassword" class="col-sm-2 col-form-label beautiful">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" formControlName="password_confirmation"
              placeholder="Confirm Password">
            <div
              *ngIf="registerForm.get('password_confirmation').invalid && (registerForm.get('password_confirmation').dirty || registerForm.get('password_confirmation').touched)">
              <small class="text-danger">Confirmar contraseña requerida</small>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Registrarse</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<br>
<br>
<hr>
<div class="container d-flex flex-wrap justify-content-center">
  <div class="text-center">
    <h6 class="beautiful">
      ¿No tienes cuenta? ¡Registrate! ¿Ya tienes cuenta? ¡Vamos, entra!
    </h6>
    <button type="button" class="btn btn-light text-dark me-2 beautiful" routerLink="/login">Iniciar sesión</button>
    <button type="button" class="btn btn-primary beautiful" routerLink="/register">Registrarse</button>
  </div>
</div>
